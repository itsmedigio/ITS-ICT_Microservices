---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  labels:
    app: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification-ms
          image: itsmedigio/notification:1.0-SNAPSHOT
          ports:
            - containerPort: 8105
          volumeMounts:
            - mountPath: /app/config
              readOnly: true
              name: notification-conf
      volumes:
        - name: notification-conf
          configMap:
            name: notification-conf
            items:
              - key: application.properties
                path: application.properties
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  labels:
    app: notification
spec:
  type: NodePort
  ports:
    - name: http
      nodePort: 32105
      port: 8105
      targetPort: 8105
  selector:
    app: notification
---
apiVersion: v1
kind: ConfigMap
data:
  application.properties: |-
    kafka.sms.topic=sms
    kafka.broker.urls=kafka:9092
    server.port=8105
    spring.application.name=NotificationMicroservice
    server.servlet.context-path=/notification-service
    logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
    management.endpoint.info.enabled=true
    management.security.enabled=false
metadata:
  name: book-conf
  namespace: default